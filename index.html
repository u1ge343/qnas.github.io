<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AR 3D Avatar Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive AR visiting card with 3D avatar." />

  <link rel="stylesheet" href="style.css" />

  <!-- model-viewer for 3D avatar -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Camera background -->
  <video id="camera" autoplay playsinline muted></video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main 3D + details card -->
  <div id="card">
    <div class="card-inner">
      <!-- LEFT: 3D Avatar -->
      <div class="avatar-3d-wrap">
        <model-viewer
          src="https://models.readyplayer.me/69356ace14ff70500078c52a.glb"
          alt="3D avatar"
          autoplay
          auto-rotate
          camera-controls
          exposure="1.1"
          shadow-intensity="0.6"
          disable-zoom
        ></model-viewer>
      </div>

      <!-- RIGHT: Text details -->
      <div class="details">
        <h1 class="name">Your Name</h1>
        <p class="title">Founder, QNAS</p>

        <p class="tagline">
          One punchy line about who you are / what QNAS does.
        </p>

        <div class="info-list">
          <div class="info-item">
            <span class="label">Email</span>
            <a href="mailto:youremail@example.com" target="_blank">
              youremail@example.com
            </a>
          </div>

          <div class="info-item">
            <span class="label">LinkedIn</span>
            <a href="https://www.linkedin.com/in/your-id" target="_blank">
              linkedin.com/in/your-id
            </a>
          </div>

          <div class="info-item">
            <span class="label">Website</span>
            <a href="https://your-website.com" target="_blank">
              your-website.com
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom hint -->
  <div class="hint">
    Move your phone a bit – the 3D avatar and card will tilt like AR ✨
  </div>

  <script src="script.js"></script>
</body>
</html>
