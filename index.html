<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QNAS AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Marker-based AR visiting card with 3D avatar and QNAS contact details."
    />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js for marker-based AR -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Hiro marker -->
      <a-marker preset="hiro">
        <!-- BIG avatar, facing forward -->
        <a-entity
          gltf-model="url(https://raw.githubusercontent.com/u1ge343/qnas.github.io/refs/heads/main/assets/12.glb)" 
          position="0 0 0"
          rotation="0 0 0"
          scale="1.6 1.6 1.6"
        >
        </a-entity>

        <!-- Info group on the right (NO planes, only text + logo) -->
        <a-entity position="1.4 0 0">
          <!-- Logo -->
          <a-image
            src="assets/qnas.png"
            position="0 0.6 0.02"
            width="0.8"
            height="0.3"
          ></a-image>

          <!-- Role -->
          <a-text
            value="Founder / CEO"
            color="#FFFFFF"
            position="-0.7 0.35 0.02"
            width="2.6"
            wrap-count="28"
            shader="msdf"
            font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
          ></a-text>

          <!-- Phone -->
          <a-text
            value="ðŸ“ž  +91 72005 59313"
            color="#FFFFFF"
            position="-0.7 0.18 0.02"
            width="2.6"
            wrap-count="28"
            shader="msdf"
            font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
          ></a-text>

          <!-- Email -->
          <a-text
            value="âœ‰  moh@nsd.com"
            color="#FFFFFF"
            position="-0.7 0.01 0.02"
            width="2.6"
            wrap-count="28"
            shader="msdf"
            font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
          ></a-text>

          <!-- Website -->
          <a-text
            value="ðŸŒ  qnas.in"
            color="#FFFFFF"
            position="-0.7 -0.16 0.02"
            width="2.6"
            wrap-count="28"
            shader="msdf"
            font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
          ></a-text>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
